      text-align: center;
      background: #fff;
      color: #000;
    }
    h1 {

    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      padding-bottom: 56.25%;
      margin: 2rem auto;
      height: 0;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
    }
    .slider {
      position: relative;
      max-width: 600px;
      margin: 2rem auto;
    }
    .slider img {
      width: 100%;
      display: none;
    }
    .slider img.active {
      display: block;
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      font-size: 2rem;
      cursor: pointer;
      padding: .25rem .5rem;

    .prev { left: 0; }
    .next { right: 0; }

  <script>
    const slides = Array.from(document.querySelectorAll('.slider img'));
    let idx = 0;
    function show(i) {
      slides[idx].classList.remove('active');
      idx = (i + slides.length) % slides.length;
      slides[idx].classList.add('active');
    }
    document.querySelector('.prev').addEventListener('click', () => show(idx - 1));
    document.querySelector('.next').addEventListener('click', () => show(idx + 1));
    if (slides.length) slides[0].classList.add('active');
  </script>
