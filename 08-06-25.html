<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08-06-25 Event Info</title>
  <style>
    @font-face {
      font-family: 'VCR OSD Mono';
      src: url('https://cdn.jsdelivr.net/gh/dantecielo/vsrmono/VCR_OSD_MONO_1.001%5B1%5D.ttf') format('truetype');
    }
    
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: 'VCR OSD Mono', monospace;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .info-line, .details {
      font-size: clamp(2.5rem, 6vw, 3rem);
      line-height: 1.3;
      white-space: nowrap;
    }

    .details a {
      color: black;
      text-decoration: none;
    }
    .details a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="line1" class="info-line"></div>
    <div id="line2" class="info-line"></div>
    <div id="cost" class="details"></div>
    <div id="address" class="details"></div>
  </div>

  <script>
    const lines = [
      { selector: "#line1", text: "08.06.25" },
      { selector: "#line2", text: "14.45 - 20.00" },
      { selector: "#cost",  text: "15â‚¬" },
      { selector: "#address", text: "<a href='https://www.google.com/maps/place/Via+Zanella,+23,+36050+Montorso+Vicentino+VI/@45.4909463,11.3594171,17z/data=!3m1!4b1!4m6!3m5!1s0x477f48754a0cbe65:0x4a5b049d1ede99a6!8m2!3d45.4909463!4d11.3594171!16s%2Fg%2F11c2g9m43j?entry=ttu&g_ep=EgoyMDI1MDUyOC4wIKXMDSoASAFQAw%3D%3D' target='_blank'>Via Zanella, 23<br>Montorso Vicentino (VI)</a>" }
    ];

    async function typeLine(el, text) {
      el.innerHTML = ""; // Clear existing content
      for (let char of text) {
        el.innerHTML += char === '\n' ? '<br>' : char;
        await new Promise(res => setTimeout(res, 80)); // Delay for typewriter effect
      }
    }

    async function runTyping() {
      for (let { selector, text } of lines) {
        const el = document.querySelector(selector);
        if (selector === "#address") {
          el.innerHTML = text; // Instantly show the address (avoiding broken links)
        } else {
          await typeLine(el, text); // Animate other elements letter by letter
        }
      }
    }

    runTyping();
  </script>
</body>
</html>
