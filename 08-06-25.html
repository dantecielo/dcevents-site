<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08-06-25 Event Info</title>
  <style>
    @font-face {
      font-family: 'VCR OSD Mono';
      src: url('https://cdn.jsdelivr.net/gh/dantecielo/vsrmono/VCR_OSD_MONO_1.001%5B1%5D.ttf') format('truetype');
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: 'VCR OSD Mono', monospace;
      text-align: center;
      overflow-x: hidden;
    }
    body {
      padding: 2rem 0;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
    }

    .info-line {
      font-size: clamp(2rem, 6vw, 3rem);
      line-height: 1.2;
      margin: 1.5rem 0;
      white-space: nowrap;
      overflow: hidden;
      display: block;
    }

    .details {
      font-size: clamp(1.4rem, 5vw, 1.8rem);
      line-height: 1.4;
      margin: 1rem 0;
    }
    .details a {
      color: black;
      text-decoration: none;
    }
    .details a:hover {
      text-decoration: underline;
    }

    @media (max-width: 350px) {
      .container { max-width: 95%; }
      .info-line { font-size: 1.8rem; }
      .details { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="line1" class="info-line"></div>
    <div id="line2" class="info-line"></div>
    <div id="cost" class="details"></div>
    <div id="address" class="details"></div>
  </div>

  <script>
    const lines = [
      { selector: "#line1", text: "08.06.25" },
      { selector: "#line2", text: "14.45 - 20.00" },
      { selector: "#cost",  text: "15â‚¬" },
      { selector: "#address", text: "Via Zanella, 23\nMontorso Vicentino (VI)" }
    ];

    async function typeLine(el, text) {
      for (let char of text) {
        el.innerHTML += char === '\n' ? '<br>' : char;
        await new Promise(res => setTimeout(res, 80));
      }
    }

    async function runTyping() {
      for (let { selector, text } of lines) {
        const el = document.querySelector(selector);
        await typeLine(el, text);
      }
    }
    
    runTyping();
  </script>
</body>
</html>
