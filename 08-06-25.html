<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta charset="UTF-8">
  <title>08-06-25 Event Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Load the VCR OSD Mono font */
    @font-face {
      font-family: 'VCR OSD Mono';
      src:
        url('https://cdn.jsdelivr.net/gh/dantecielo/vsrmono/VCR_OSD_MONO_1.001%5B1%5D.ttf')
        format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: 'VCR OSD Mono', monospace;
      text-align: center;
      overflow-x: hidden;
    }

    body {
      /* Give plenty of vertical breathing room */
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    .container {
      width: 90%;
      max-width: 360px;  /* Keep content narrow on phones */
      margin: 0 auto;
    }

    /* All lines share the same font-size via clamp */
    .info-line {
      font-size: clamp(2rem, 8vw, 5rem);
      line-height: 1.2;
      margin: 2.5rem 0;      /* extra vertical spacing */
      white-space: nowrap;   /* prevent wrapping mid‐word */
      overflow: hidden;      /* hide hidden characters during typing */
      display: inline-block; /* shrink‐to‐fit text */
      border-right: 0.1em solid transparent; /* space for blinking cursor */
    }

    /* Typing cursor blink */
    .info-line.typing::after {
      content: '';
      display: inline-block;
      width: 0.1em;
      background: #000;
      margin-left: 0.1em;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      50% { background: transparent; }
    }

    /* Smaller detail text (but still same visual size because of clamp) */
    .details {
      font-size: clamp(2rem, 8vw, 5rem);
      line-height: 1.2;
      margin: 2.5rem 0;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      border-right: 0.1em solid transparent;
    }
    .details a {
      color: black;
      text-decoration: none;
    }
    .details a:hover {
      text-decoration: underline;
    }

    /* If someone views on a very tiny screen (< 320px), slightly reduce clamp max */
    @media (max-width: 320px) {
      .info-line, .details {
        font-size: clamp(1.8rem, 9vw, 4rem);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Each of these elements will type in, same size/spacing -->
    <div id="line1" class="info-line"></div>
    <div id="line2" class="info-line"></div>
    <div id="cost"  class="details"></div>
    <div id="address" class="details"></div>
  </div>

  <script>
    // Text for each line
    const lines = [
      { sel: "#line1", text: "08.06.25" },
      { sel: "#line2", text: "14.45 – 20.00" },
      { sel: "#cost",  text: "15€" },
      { sel: "#address", text: "Via Zanella, 23\\nMontorso Vicentino (VI)" }
    ];

    // Typewriter effect at 40ms per character (faster)
    function typeLine(el, txt, speed) {
      return new Promise(res => {
        el.classList.add("typing");
        let i = 0;
        function nextChar() {
          if (i < txt.length) {
            if (txt[i] === "\\n") {
              el.innerHTML += "<br>";
            } else {
              el.innerHTML += txt[i];
            }
            i++;
            setTimeout(nextChar, speed);
          } else {
            el.classList.remove("typing");
            res();
          }
        }
        nextChar();
      });
    }

    // Sequentially type each line
    async function runAll() {
      for (let obj of lines) {
        const el = document.querySelector(obj.sel);
        if (obj.sel === "#address") {
          // Type then wrap into a link
          await typeLine(el, obj.text, 40);
          const mapLink = 
            "https://www.google.com/maps?" +
            "q=Via+Zanella,+23,+36050+Montorso+Vicentino+VI&" +
            "ftid=0x477f48754a0cbe65:0x4a5b049d1ede99a6&entry=gps";
          el.innerHTML = `<a href="${mapLink}" target="_blank">${el.innerText}</a>`;
        } else {
          await typeLine(el, obj.text, 40);
        }
        // Shorter pause (200ms) between lines
        await new Promise(r => setTimeout(r, 200));
      }
    }

    // Start typing on load
    runAll();
  </script>
</body>
</html>
