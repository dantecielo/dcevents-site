<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta charset="UTF-8">
  <title>08-06-25 Event Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Load VCR OSD Mono font */
    @font-face {
      font-family: 'VCR OSD Mono';
      src: url('https://cdn.jsdelivr.net/gh/dantecielo/vsrmono/VCR_OSD_MONO_1.001%5B1%5D.ttf')
           format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: 'VCR OSD Mono', monospace;
      text-align: center;
      overflow-x: hidden;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;          /* vertical centering */
      justify-content: center;      /* horizontal centering */
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
    }

    /* All four lines share identical sizing via clamp */
    .info-line {
      font-size: clamp(2rem, 8vw, 5rem);
      line-height: 1.2;
      margin: 2rem 0;               /* vertical gap */
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;        /* shrink‐to‐fit for typing effect */
      border-right: 0.1em solid transparent; /* caret space */
    }

    /* Blinking cursor during typing */
    .info-line.typing::after {
      content: '';
      display: inline-block;
      width: 0.1em;
      background: #000;
      margin-left: 0.1em;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      50% { background: transparent; }
    }

    /* Make the address portion clickable */
    .info-line a {
      color: black;
      text-decoration: none;
    }
    .info-line a:hover {
      text-decoration: underline;
    }

    /* Slightly reduce maximum font-size on very narrow screens */
    @media (max-width: 320px) {
      .info-line {
        font-size: clamp(1.8rem, 9vw, 4rem);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="line1" class="info-line"></div>
    <div id="line2" class="info-line"></div>
    <div id="line3" class="info-line"></div>
    <div id="line4" class="info-line"></div>
  </div>

  <script>
    /* 
      We have four separate lines. 
      Notice that line4’s text contains "\n" which we will convert into a <br>.
    */
    const linesData = [
      { id: "line1", text: "08.06.25" },
      { id: "line2", text: "14.45 – 20.00" },
      { id: "line3", text: "15€" },
      { id: "line4", text: "Via Zanella, 23\nMontorso Vicentino (VI)" }
    ];

    /**
     * Types each character of `text` into `element` at `speed` ms per char.
     * Returns a Promise that resolves once typing finishes.
     */
    function typeText(element, text, speed) {
      return new Promise(resolve => {
        element.classList.add("typing");
        let index = 0;
        function nextChar() {
          if (index < text.length) {
            if (text[index] === "\n") {
              element.innerHTML += "<br>";
            } else {
              element.innerHTML += text[index];
            }
            index++;
            setTimeout(nextChar, speed);
          } else {
            element.classList.remove("typing");
            resolve();
          }
        }
        nextChar();
      });
    }

    /**
     * Runs the four lines in sequence. 
     * When it finishes line4, it wraps that content in an <a> linking to Google Maps.
     */
    async function runTyping() {
      for (let i = 0; i < linesData.length; i++) {
        const { id, text } = linesData[i];
        const el = document.getElementById(id);

        if (id === "line4") {
          // Type the address (with newline→<br>), then wrap as a link
          await typeText(el, text, 40);
          const mapURL = "https://www.google.com/maps?" +
                         "q=Via+Zanella,+23,+36050+Montorso+Vicentino+VI&" +
                         "ftid=0x477f48754a0cbe65:0x4a5b049d1ede99a6&entry=gps";
          // Grab the fully typed text (including <br>), then rebuild with <a>
          el.innerHTML = `<a href="${mapURL}" target="_blank">${el.innerText}</a>`;
        } else {
          // Type date, time, or cost
          await typeText(el, text, 40);
        }

        // Short pause (200ms) before moving to the next line
        await new Promise(res => setTimeout(res, 200));
      }
    }

    // Start automatically on page load
    runTyping();
  </script>
</body>
</html>
