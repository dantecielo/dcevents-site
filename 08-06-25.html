<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta charset="UTF-8">
  <title>08-06-25 Event Info</title>
  <!-- Make sure mobile browsers scale appropriately -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Load the custom VCR OSD Mono font */
    @font-face {
      font-family: 'VCR OSD Mono';
      src: url('https://cdn.jsdelivr.net/gh/dantecielo/vsrmono/VCR_OSD_MONO_1.001%5B1%5D.ttf')
           format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: 'VCR OSD Mono', monospace;
      text-align: center;
      overflow-x: hidden;
    }

    body {
      display: flex;
      align-items: center;          /* vertically center container */
      justify-content: center;      /* horizontally center container */
      min-height: 100vh;            /* push content to true vertical center */
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 360px;             /* limit width so text is big on phone */
      margin: 0 auto;
    }

    /* All lines use identical sizing via clamp */
    .info-line {
      font-size: clamp(2rem, 8vw, 5rem);
      line-height: 1.2;
      margin: 2rem 0;               /* vertical spacing */
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;        /* shrink-to-fit text for typing effect */
      border-right: 0.1em solid transparent;
    }

    /* Blinking cursor after typing */
    .info-line.typing::after {
      content: '';
      display: inline-block;
      width: 0.1em;
      background: #000;
      margin-left: 0.1em;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      50% { background: transparent; }
    }

    /* The clickable address will live inside this class, same sizing */
    .info-line a {
      color: black;
      text-decoration: none;
    }
    .info-line a:hover {
      text-decoration: underline;
    }

    /* If the screen is extremely narrow (<320px), slightly reduce clamp max */
    @media (max-width: 320px) {
      .info-line {
        font-size: clamp(1.8rem, 9vw, 4rem);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="line1" class="info-line"></div>
    <div id="line2" class="info-line"></div>
    <div id="line3" class="info-line"></div>
    <div id="line4" class="info-line"></div>
  </div>

  <script>
    // The four lines of text (in order)
    // The "\n" in the last line will become a <br> before linking
    const lines = [
      { id: "line1", text: "08.06.25" },
      { id: "line2", text: "14.45 – 20.00" },
      { id: "line3", text: "15€" },
      { id: "line4", text: "Via Zanella, 23\\nMontorso Vicentino (VI)" }
    ];

    /**
     * Types each character of `text` into the element `el`
     * at a speed of `speed` milliseconds per character.
     * Returns a Promise that resolves when done.
     */
    function typeIt(el, text, speed) {
      return new Promise(resolve => {
        el.classList.add("typing");
        let idx = 0;
        function step() {
          if (idx < text.length) {
            if (text[idx] === "\\n") {
              // line break
              el.innerHTML += "<br>";
            } else {
              el.innerHTML += text[idx];
            }
            idx++;
            setTimeout(step, speed);
          } else {
            el.classList.remove("typing");
            resolve();
          }
        }
        step();
      });
    }

    /**
     * Runs the typing for all lines in sequence.
     * After the last line (address) is done, we wrap it in a clickable link.
     */
    async function runTypingSequence() {
      for (let i = 0; i < lines.length; i++) {
        const { id, text } = lines[i];
        const el = document.getElementById(id);

        // If this is the address line, type first then wrap as link
        if (id === "line4") {
          await typeIt(el, text, 40); // faster: 40ms per char
          // Now replace plain text with <a> to Google Maps
          const googleURL = 
            "https://www.google.com/maps?q=Via+Zanella,+23,+36050+Montorso+Vicentino+VI&" +
            "ftid=0x477f48754a0cbe65:0x4a5b049d1ede99a6&entry=gps";
          // Grab the fully typed inner text (including <br>), then wrap
          el.innerHTML = `<a href="${googleURL}" target="_blank">${el.innerText}</a>`;
        } else {
          // For other lines (date, time, cost), just type normally
          await typeIt(el, text, 40);
        }

        // Short pause before next line
        await new Promise(res => setTimeout(res, 200));
      }
    }

    // Start as soon as the page loads
    runTypingSequence();
  </script>
</body>
</html>
